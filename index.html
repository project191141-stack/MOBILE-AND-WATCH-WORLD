<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mobile Watch World</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; text-align: center; width: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .login-box h2 { margin-top: 0; }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; }
        .login-box button { background: black; color: white; width: 100%; padding: 10px; cursor: pointer; border: none; font-weight: bold; margin-top: 10px;}
        .login-box button:hover { opacity: 0.8; }
        #login-error { color: red; font-size: 0.9rem; margin-top: 10px; min-height: 20px;}
    </style>
</head>
<body>

    <div class="login-box">
        <h2>SECURE LOGIN</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">LOGIN</button>
        <p id="login-error"></p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA__gk4XftwQZ_UlqI6WwrO0Quxre_2nuY",
      authDomain: "mobile-and-watch-world.firebaseapp.com",
      databaseURL: "https://mobile-and-watch-world-default-rtdb.firebaseio.com",
      projectId: "mobile-and-watch-world",
      storageBucket: "mobile-and-watch-world.firebasestorage.app",
      messagingSenderId: "621266068216",
      appId: "1:621266068216:web:8f4fc8bfd5c12c0b18110d",
      measurementId: "G-7ZLPQTBY6C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if already logged in
    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = "dashboard.html";
        }
    });

    window.login = () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const errorMsg = document.getElementById('login-error');
        
        signInWithEmailAndPassword(auth, email, pass)
            .then(() => {
                window.location.href = "dashboard.html";
            })
            .catch((error) => {
                errorMsg.innerText = "Invalid Email or Password";
                console.error(error);
            });
    };
</script>
</body>
</html>
